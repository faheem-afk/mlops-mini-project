<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentiment Analysis</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1ef60aff, #f8cdda);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      resize: none;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e05c50;
    }

    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sentiment Analysis</h1>
    <textarea name='text' id="text-input" placeholder="Write something ..."></textarea>
    <button onclick="analyzeSentiment()">Analyze</button>
    <div class="result" id="result-box"></div>
  </div>

  <script>
  async function analyzeSentiment() {
    const inputText = document.getElementById("text-input").value.trim();
    const resultBox = document.getElementById("result-box");

    if (!inputText) {
      resultBox.style.display = "block";
      resultBox.innerText = "Please enter some text.";
      resultBox.style.color = "yellow";
      return;
    }

    try {
      const response = await fetch("/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: inputText })
      });

      const data = await response.json();

      // Map numeric prediction to text
      const sentiment =
        data.sentiment === "1" ? "Happy" :
        data.sentiment === "0" ? "Sad" : "Unknown";

      resultBox.style.display = "block";
      resultBox.innerText = `Sentiment: ${sentiment}`;
      resultBox.style.color =
        sentiment === "Happy" ? "#00ffcc" :
        sentiment === "Sad" ? "#ff4d4d" : "white";

    } catch (error) {
      resultBox.style.display = "block";
      resultBox.innerText = "Error analyzing sentiment.";
      resultBox.style.color = "orange";
    }
  }
</script>
</body>
</html>
